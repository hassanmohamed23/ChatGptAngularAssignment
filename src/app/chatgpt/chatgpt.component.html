<section style="background-color: #eee;">
  <div class="container py-5">

    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" id="chat1" style="border-radius: 15px;">
          <div
            class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">ChatGPT</p>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body">
            <div *ngFor="let message of messageHistory">

            <div class="d-flex flex-row justify-content-start mb-4" *ngIf="message.key === 'user'">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="avatar 1" style="width: 45px; height: 100%;">
              <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);" >
                  <p class="small mb-0">{{ message.value }}</p>
              </div>
            </div>

            <div class="d-flex flex-row justify-content-end mb-4" *ngIf="message.key === 'system'">
              <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                  <p class="small mb-0">{{ message.value }}</p>  
              </div>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1024px-ChatGPT_logo.svg.png"
                alt="avatar 1" style="width: 45px; height: 100%;">
            </div>
          </div>

            <div class="form-outline">
              <textarea class="form-control" id="textAreaExample" rows="2" [(ngModel)]="Message"></textarea>
              <label class="form-label" for="textAreaExample">Type your message</label>
              <br>
              <br>
              <input type="file" #fileInput (change)="onFileSelected($event)">
              <button class="btn btn-primary" (click)="SendMessage()">Send</button>

            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
